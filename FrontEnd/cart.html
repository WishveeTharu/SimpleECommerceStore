<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>The Shopping Center</h1>
        <nav>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="homePage.html" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="total-section">
                <p id="total-amount">Total: Rs.0.00</p>
				<button id="pay-button" onclick="location.href='checkout.html'">Pay</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact us at info@example.com</p>
        <p>
            Follow us on 
            <a href="https://facebook.com"><img src="Images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="Images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="Images/instagram.jpeg" alt="Instagram"></a>
        </p>
    </footer>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn')) {
                document.querySelector('nav').innerHTML = `
                    
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="homePage.html" onclick="logout()">Logout</a>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('email');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
